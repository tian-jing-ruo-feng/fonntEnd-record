version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.22.5
    branches:
      only:
        - main
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'ac:b8:2e:87:12:12:ad:74:77:d6:71:c1:3e:dc:31:cb'
      - checkout
      # 使用node_modules缓存
      - restore_cache:
          keys:
            - node_dependencies
      - run:
          name: Install
          command: npm install
      # 对node_modules 进行缓存
      - save_cache:
          paths:
            - node_modules
          key: node_dependencies
      - run:
          name: Build
          command: npm run docs:build
      - run:
          name: Auth Deploy
          # 设置文件权限
          command: chmod +x scripts/deploy.sh
      - run:
          name: Deploy
          # 执行shell脚本
          command: ./scripts/deploy.sh
